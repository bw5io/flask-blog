{% extends "layout.html" %}
{% block content %}
<h2>Search result for {{search}}</h2>
{%if posts%}
{% for post in posts %}
    <p> 
        <a href="{{url_for('post',post_id=post.id)}}">{{ post.title }}</a>  
    </p>
    <p>
        Posted on: {{post.date}}
    </p>
    <p>
        Likes: {{post.likes}}
    </p>
{% endfor %}
{%else%}
    <p>No Results Found</p>
{%endif%}
{% endblock content %}
