{% extends "layout.html" %} 
{% block content %}
<h2>Hello, World!</h2> 
{% for post in posts %}
    <p> 
        <a href="{{url_for('post',post_id=post.id)}}">{{ post.title }}</a>  
    </p>
    <p>
        <img src="{{url_for('static',filename='img/'+post.image_file)}}" alt="" />
    </p>
    <p>
        {{post.content}}
    </p>
{% endfor %}
{% endblock content %}
{%block sidebar%}

{%endblock sidebar%}
