{% extends "layout.html" %}
{% block content %}
<h2>Your Tagged Posts</h2>


{%if posts%}
<div class="flexcontainer">
    {% for post in posts %}
    <div class="flexchild">
        <img src="{{url_for('static',filename='img/'+post.image_file)}}" alt="" />
        <p> 
            <a href="{{url_for('post',post_id=post.id)}}">{{ post.title }}</a>  
        </p>
        <p>
            Posted on: {{post.date}}
        </p>
        <p>
            Likes: {{post.likes}}
        </p>
        <p>
            <a href="{{url_for('post_tag',post_id=post.id,next=request.path)}}">Remove</a>
        </p>
    </div>
{% endfor %}
</div>
{%else%}
    <p>You haven't tagged anything.</p>
{%endif%}
{% endblock content %}
